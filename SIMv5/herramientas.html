<!DOCTYPE html>
<html lang="en">
<head>
  <title></title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://www.metropol.gov.co/Style%20library/css/metropol.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>
  <script>
      function abrirurl(url){
        window.open(url);
      }
  </script>
</head>
<body>  
<div class="container">
    <div class="col-12 null-pad row">
        <div class="row col-12" id="accesosD1">
            <div class="col-lg-1 col-sm-1"></div>
            <div class="col-lg-2 col-sm-6 col-4 padd-box " onclick="abrirurl('https://webservices.metropol.gov.co/sim/')">
                <div class="cursorAccesos height-box bg-herramientas-institucionales" style="background-color:#006996;border-radius: 9px;padding: 11px 4px;">
                    <span class="circle-enla"><img src="https://www.metropol.gov.co/SiteAssets/Lists/AccesosDirectos/AllItems/icono-sim4.svg" alt="SIM v.4"></span>
                    <p class="link-enlace">SIM v.4</p>
                </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-4 padd-box " onclick="abrirurl('https://login.microsoftonline.com')">
                <div class="cursorAccesos height-box bg-herramientas-institucionales" style="background-color:#006996;border-radius: 9px;padding: 11px 4px;">
                    <span class="circle-enla"><img src="https://www.metropol.gov.co/PublishingImages/Lists/AccesosDirectos/AllItems/office365-01.svg" alt="Office 365"></span>
                    <p class="link-enlace">Office 365</p>
                </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-4 padd-box " onclick="abrirurl('https://mail.metropol.gov.co/owa')">
                <div class="cursorAccesos height-box bg-herramientas-institucionales" style="background-color:#006996;border-radius: 9px;padding: 11px 4px;">
                    <span class="circle-enla"><img src="https://www.metropol.gov.co/PublishingImages/Lists/AccesosDirectos/AllItems/icono-email.svg" alt="Office 365"></span>
                    <p class="link-enlace">Correo institucional</p>
                </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-4 padd-box " onclick="abrirurl('https://webservices.metropol.gov.co/helpdesk/')">
                <div class="cursorAccesos height-box bg-herramientas-institucionales" style="background-color:#006996;border-radius: 9px;padding: 11px 4px;">
                    <span class="circle-enla"><img src="https://www.metropol.gov.co/SiteAssets/Lists/AccesosDirectos/AllItems/icono-helpdesk.svg" alt="Helpdesk"></span>
                    <p class="link-enlace">Helpdesk</p>
                </div>
            </div>
            <div class="col-lg-2 col-sm-6 col-4 padd-box " onclick="abrirurl('https://intranet.metropol.gov.co')">
                <div class="cursorAccesos height-box bg-entidad" style="background-color:#006996;border-radius: 9px;padding: 11px 4px;">
                    <span class="circle-enla"><img src="https://www.metropol.gov.co/SiteAssets/Lists/AccesosDirectos/AllItems/icono-intranet.svg" alt="Intranet"></span>
                    <p class="link-enlace">Intranet</p>
                </div>
            </div>
            <div class="col-lg-1 col-sm-1"></div>
        </div>
    </div>
</div>
</body>
</html>
